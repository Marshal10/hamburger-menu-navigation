<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Hamburger Menu</title>
  </head>
  <body>
    <button class="nav-btn open-btn">
      <i class="fa-solid fa-bars"></i>
    </button>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Netflix-Logo.png"
      class="logo"
      alt="Netflix"
    />
    <p class="title">Mobile Navigation</p>
    <div class="nav nav-black visible">
      <div class="nav nav-red visible">
        <div class="nav nav-white visible">
          <button class="nav-btn close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Netflix-Logo.png"
            class="logo menu-logo"
            alt="Netflix"
          />
          <ul class="menu-list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li>
              <a href="#">Life at netflix</a>
              <ul>
                <li><a href="#">Netflix culture demo</a></li>
                <li><a href="#">Work life balance</a></li>
                <li><a href="#">Inclusion & diversity</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/27af78d089.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
